<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="assets/images/task.png"/>
  </head>
  <body>
    <header>
      <div class="text">
        <h1>Todo List</h1>
        <p></p>
      </div>
      <form onsubmit="event.preventDefault();">
        <input type="text" class="todo-input" />
        <button class="todo-pen" type="submit">
          <i class="fas fa-pen"></i>
        </button>

        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <main>
        <div class="todo-container">
          <ul class="todo-list"></ul>
        </div>
      </main>
    </header>

    <script src="assets/js/app.js"></script>
  </body>
</html>
